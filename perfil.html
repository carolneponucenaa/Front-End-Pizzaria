<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="perfil.css">
  <script src="perfil.js"></script>
  <title>Criar conta</title>
</head>

<body>
  <div class="perfil-container">
    <h2>Criar conta</h2>
    <form>
      <label for="imagem"></label>
      <img src="./img/foto.svg" alt="img" class="photo">
      <input type="file" id="imagem" accept="image/*">

      <label for="nome">Nome:</label>
      <input type="nome" id="nome" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="senha">Senha:</label>
      <input type="senha" id="senha" required>

      <label for="confirmar">Confirmação da Senha:</label>
      <input type="senha" id="confirmar" required>

      <label for="Telefone">Telefone:</label>
      <input type="telefone" id="Telefone" required>

      <label for="endereco">Endereço</label>
      <input type="endereco" id="endereco" required>

      
      <button type="button" onclick="criarConta()">CRIAR CONTA</button>

    </form>
  </div>
</body>

</html>
